<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Welcome</title>
</head>

<body>
  <div class="text-center">
    {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red">* {{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith%}
  </div>
  <div class="container text-center login">
    <div class="row justify-content-evenly">
      <div class="col-md-4">
        <h2 style="margin-top: 20px;">Login</h2>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input required type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="email" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input required type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password" />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col-md-6">
  <h2 style="margin-top: 20px;" class="text-center">Register</h2>
  <!--Create a new account form-->
  <form action="/newuser" method="POST" class="row g-4">
    <div class="col-md-7 mx-auto">
      <label for="validationDefault02" class="form-label">Username</label>
      <input type="text" class="form-control" id="validationDefault02" name="username" placeholder="username"  required>
    </div>
    <div class="col-md-7 mx-auto">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend2" name="email" placeholder="email" required>
      </div>
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="col-md-7 mx-auto">
      <label for="validationDefault03" class="form-label">Password</label>
      <input type="password" class="form-control" id="validationDefault03" name = "password" placeholder="password" required>
    </div>
    <div class="col-md-7 mx-auto">
      <label for="validationDefault05" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="validationDefault05" name="confirm_password" placeholder="confirm password" required>
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-primary" type="submit">Create Account</button>
    </div>
  </form>
</div>

      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
